<% if (sections.length) { %>

<% _.each(sections, function(section) { %>
    <div class="search-results-section is-<%= section.category %>">
        <div class="search-results-section-header">
            Assets
        </div>
        <ul class="search-results-section-content">
            <% _.each(section.results, function(result) { %>
            <li>
                <div class="search-results-thumb">
                    <img src="http://lorempixel.com/50/50"/>
                </div>
                <div class="search-results-description">
                    <div class="search-results-title"><%= result.title %></div>
                    <div class="search-results-details">
                        <div><%= result.description %></div>
                    </div>
                </div>
            </li>
            <% }) %>
        </ul>
    </div>
<% }) %>

<% } %>
