<tr <% if (!!id) { %> data-id="<%= id %>"<% } %>>
    <td>
        <label>
            <input type="radio" class="custom-radio" name="catalogueRadio" <% if (!!isDefault) { %><%= checked="checked" %><% } %> >
            <span class="custom-radio-icon"></span>
        </label>
    </td>
    <td>
        <input class="form-element" type="text" data-trigger="focusout" data-minlength="3" value="<% if (!!locale) { %><%= locale %><% } %>"/>
    </td>
    <td class="remove-row">
        <span class="icon-remove"></span>
    </td>
</tr>
